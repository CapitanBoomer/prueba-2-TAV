<ion-content>
  <ion-grid>
    <ion-row>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <img width="200px" src="https://icones.pro/wp-content/uploads/2021/02/icone-utilisateur-vert.png" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input type=text [(ngModel)]="nombre"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">contraseña</ion-label>
          <ion-input type=text [(ngModel)]="pass"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Recuerdame</ion-label>
          <ion-toggle slot="end"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button expand="block" (click)="validarlogin()">Iniciar sesión</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
